<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum</title>
    <link rel="shortcut icon" href="logo-green100.png" type="image/jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="user">
            <h1>Sign in</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <form class="form-user">
                <fieldset class="field-user">
                    <legend>User</legend>
                    <input type="text" id="user" class="input-control input-user" placeholder="Enter your user" required>
                </fieldset>
                <fieldset class="field-user">
                    <legend>Password</legend>
                    <input type="password" maxlength="10" class="input-control input-user" placeholder="Enter your password" required>
                </fieldset>
                <button type="submit" class="btn btn-in">Sign In</button>
            </form>
        </section>
    </main>
        <aside class="register">
            <h1>Sign Up</h1>
            <form class="form-register">
                <fieldset class="field-reg">
                    <legend>Name</legend>
                    <input type="text" id="name" class="input-control input-reg" placeholder="Enter your name" required>
                </fieldset>
                <fieldset class="field-reg">
                    <legend>User</legend>
                    <input type="text" id="new-user" class="input-control input-reg" placeholder="Enter your user" required>
                </fieldset>
                <fieldset class="field-reg">
                    <legend>New Password</legend>
                    <input type="password" maxlength="10" id="passw" class="input-control input-reg" placeholder="Enter your password" required>
                </fieldset>
                <fieldset class="field-reg">
                    <legend>E-mail</legend>
                    <input type="email" id="email" class="input-control input-reg" placeholder="example@lorimipsum.com" required>
                </fieldset>
                <button type="submit" class="btn btn-up">Sign Up</button>
            </form>
        </aside>
</body>
</html>
